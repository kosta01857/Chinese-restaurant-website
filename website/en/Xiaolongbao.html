        <style>
            h2{
                color: white;

            }
            label{

            }
            .stars{
                font-size: 30px;

            }
            .btn-red {
                background-color: red;
                color: white;
                font-weight: bold;

                border: none;

  <body>
    <div class="fh5co-loader"></div>
    <div id="page">
      <!-- Main content -->
      <div id="fh5co-featured-menu" class="fh5co-section">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <img
                src="images/gallery_3.jpeg"
                class="meal-image"
                alt="Xiaolongbao"
              />
            </div>
            <div class="col-md-6">
              <h2>Xiaolongbao</h2>
              <p>
                Xiaolongbao, or soup dumplings, are a type of Chinese steamed bun
                (baozi) from the Jiangnan region, especially associated with Shanghai and Wuxi.
                They are traditionally filled with pork and a gelatinized meat broth
                that liquefies when steamed.
              </p>
              <form class="order-section">
                <div class="mb-3">
                  <label for="quantity" class="form-label">Quantity</label>
                  <input type="number" class="form-control" id="quantity" min="1" value="1">
                </div>
                <div class="mb-3">
                  <label class="form-check-label" for="portionSize">Portion Size</label>
                  <div class="form-check">
                    <input type="radio" id="bigPortion" name="portionSize">
                    <label for="bigPortion">Big Portion $32.00</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" id="smallPortion" name="portionSize" checked>
                    <label for="smallPortion">Small Portion $22.00</label>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="comments" class="form-label">Comments</label>
                  <textarea class="form-control" id="comments" rows="3"></textarea>
                </div>
                <div class="mb-3">
                  <label>Previous Reviews</label>
                  <div>
                    <span class="stars">&#9733;</span>
                    <span class="stars">&#9733;</span>
                    <span class="stars">&#9733;</span>
                    <span class="stars">&#9733;</span>
                    <span class="text-secondary stars">&#9733;</span>
                    <label>(4/5 stars)</label>
                  </div>
                </div>
                <button type="submit" class="btn btn-red">Order</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.flexslider-min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.querySelector('.btn.btn-red').addEventListener('click', function(event) {
          event.preventDefault(); // Prevent the form from submitting
      
          // Get the values from the form
          const name = 'Xiaolongbao';
          const quantity = document.getElementById('quantity').value;
          const portionSize = document.querySelector('input[name="portionSize"]:checked').nextElementSibling.textContent.trim();
          const type = portionSize.includes('Big') ? '32.00' : '22.00';
      
          // Create the item object
          const item = {
            name: name,
            quantity: quantity,
            type: type
          };
      
          // Get the existing cart from local storage
          let cart = JSON.parse(localStorage.getItem('cart')) || [];
      
          // Add the new item to the cart
          cart.push(item);
      
          // Save the updated cart to local storage
          localStorage.setItem('cart', JSON.stringify(cart));
      
          alert('Item added to cart!');
        });
      </script>
