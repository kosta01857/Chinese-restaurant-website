  <body>
    <div class="fh5co-loader"></div>
    <div id="page">
      <div id="fh5co-reservation-form" class="fh5co-section">
        <div class="container">
          <div class="row">
            <div class="col-md-12 fh5co-heading animate-box">
              <h2>Rezervacija</h2>
              <div class="row">
                <div class="col-md-6">
                  <p>Popunite formular ispod da rezervišete vaš sto.</p>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-md-push-6 col-sm-6 col-sm-push-6">
              <form action="#" id="form-wrap">
                <div class="row form-group">
                  <div class="col-md-12">
                    <label for="name">Vaše Ime</label>
                    <input type="text" class="form-control" id="name" />
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12">
                    <label for="many">Koliko Osoba</label>
                    <select
                      name="many"
                      id="many"
                      class="form-control custom_select"
                    >
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4+">4+</option>
                    </select>
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12">
                    <label for="taskdatetime">Kada</label>
                    <input
                      type="text"
                      name="task-datetime"
                      id="taskdatetime"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-md-12">
                    <input
                      type="submit"
                      class="btn btn-primary btn-outline btn-lg"
                      value="Pošalji Formular"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="gototop js-top">
      <a href="#" class="js-gotop"><i class="icon-arrow-up22"></i></a>
    </div>
    <script src="js/jquery.min.js"></script>

    <script src="js/main.js"></script>
